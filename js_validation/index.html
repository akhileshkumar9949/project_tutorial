<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div class="container">
        <form action="">
            <i class="fa-solid fa-paper-plane"></i>
            <div class="input-group">
                <label for="">Full Name</label>
                <input type="text" placeholder="Enter your name" id="contact-name" onkeyup="validateName()">
                <span id="name-error"></span>
            </div>

            <div class="input-group">
                <label for="">Phone No</label>
                <input type="text" placeholder="123 4567 890" id="contact-phone" onkeyup="validatePhone()">
                <span id="phone-error"></span>

            </div>

            <div class="input-group">
                <label for="">Email Id</label>
                <input type="text" placeholder="Enter Email" id="contact-email" onkeyup="validateEmail()">
                <span id="email-error"></span>

            </div>

            <div class="input-group">
                <label for="">Message</label>
               <textarea  rows="5" placeholder="Enter your Message" id="contact-message" onkeyup="validateMessage()"></textarea>
               <span id="message-error"></span>
            </div>

            <button onclick="return validateForm()">Submit</button>
            <span id="submit-error"></span>

        </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
